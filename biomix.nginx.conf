# Конфигурация Nginx для проекта BIOMIX
# Файл: /etc/nginx/sites-available/biomix.uz

server {
    listen 80;
    server_name biomix.uz www.biomix.uz;
    root /var/www/biomix.uz;
    index index.html index.php;

    # Логи
    access_log /var/log/nginx/biomix.uz.access.log;
    error_log /var/log/nginx/biomix.uz.error.log;

    # Основная конфигурация
    location / {
        try_files $uri $uri/ =404;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm-biomix.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Кэширование статических файлов
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Безопасность
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
